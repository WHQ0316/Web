<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        #login-container:hover {
            transform: translateY(-5px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #4285f4;
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #4285f4;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #3367d6;
        }

        .btn-secondary {
            background-color: #f1f1f1;
            color: #555;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }

        /* 消息提示样式 */
        .alert {
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 14px;
        }

        .alert-success {
            background-color: #e6f7ee;
            color: #1e8449;
            border: 1px solid #a3e9c0;
        }

        .alert-danger {
            background-color: #fde8e8;
            color: #c0392b;
            border: 1px solid #f5b7b1;
        }

        .action-links {
            text-align: center;
            margin-top: 20px;
        }

        .action-links a {
            color: #4285f4;
            text-decoration: none;
            font-size: 14px;
        }

        .action-links a:hover {
            text-decoration: underline;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            #login-container {
                padding: 20px;
                margin: 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="login-container">
        <div class="login-header">
            <h1>欢迎登录</h1>
        </div>

        <!-- 消息提示 -->
        <div class="messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="account">账号</label>
                <input type="text" id="account" name="account" class="form-control" placeholder="请输入您的账号" required>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="请输入您的密码" required>
            </div>

            <button type="submit" class="btn">登 录</button>

            <!-- 添加注册按钮 -->
            <a href="/enroll" class="btn btn-secondary" style="display: block; text-align: center; text-decoration: none;">
                注册新账号
            </a>
        </form>

        <div class="action-links">
            <a href="">忘记密码？</a>
        </div>
    </div>
</body>
</html>
